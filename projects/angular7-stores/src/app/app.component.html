<div class="container">
   <header class="banner-header">
     <mat-toolbar style="background: white;">
       <mat-toolbar-row>
         <h1>{{title}}</h1>
       </mat-toolbar-row>
     </mat-toolbar>
   </header>
   
   <nav class="navbar">
     <mat-toolbar color="warn" style="min-height: auto;">
      <mat-toolbar-row style="height: auto;">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
        <a mat-button [routerLink]="['/dashboard']" [routerLinkActive]="['active', 'dashboard']">Dashboard</a> 
        <a mat-button [routerLink]="['/products']" [routerLinkActive]="['active', 'products']">Products</a> 
      </mat-toolbar-row>
    </mat-toolbar>
  </nav>

  <div class="main">  
    <main role="main">
      <h2>Products</h2>
      
      <div>
        <h2>{{ 'HOME.TITLE' | translate }}</h2>
        <label>
          {{ 'HOME.SELECT' | translate }}
          <select #langSelect (change)="translate.use(langSelect.value)">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
          </select>
        </label>
      </div>
      
      <router-outlet></router-outlet>
    </main>
    
    <!-- And here is our main footer that is used across all the pages of our website -->
  
    <footer>
      <p>Â©Copyright 2050 by nobody. All rights reversed.</p>
    </footer>
  </div>
</div>
