<div style="display:flex;flex-direction:row;flex-wrap: wrap;">
  <div *ngFor="let item of productListings; index as i;" style="width: 33.33333%;">
    <article class="example-card">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar [ngStyle]="{'background-image':'url('+item.images[1].src+')','background-size':'cover'}"></div>
          <mat-card-title style="font-size:14px;">{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.product_type}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.images[0].src}}" alt="Photo of a Shiba Inu">
<!--         <mat-card-content> -->
<!--           <p [innerHTML]="item.body_html"></p> -->
<!--         </mat-card-content> -->
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>      
    </article>
  </div>
</div>
